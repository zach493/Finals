{% extends 'baseindex.html' %}
{% load static %}
{% block cta %}
<title>Register</title>
{% endblock cta %}

{% block content %}
<body>
    <div class="register-form-container">
        <h1>Register</h1>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <input type="text" name="first_name" id="id_first_name" required placeholder="First Name">
            <input type="text" name="middle_name" id="id_middle_name" required placeholder="Middle Name">
            <input type="text" name="last_name" id="id_last_name" required placeholder="Last Name">
            <label for="id_date_of_birth">Date of Birth</label>
            <input type="date" name="date_of_birth" id="id_date_of_birth" required placeholder="Date of Birth">
                        <input type="number" name="age" id="id_age" required placeholder="Age">
            <select name="gender" id="id_gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="text" name="mobile_number" id="id_mobile_number" required placeholder="Mobile Number">
            <textarea name="permanent_address" id="id_permanent_address" required placeholder="Permanent Address"></textarea>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <input type="email" name="email" id="id_email" required placeholder="Email/Username">
            <input type="password" name="password" id="id_password" required placeholder="Password">
            <button type="submit">Register Now</button>
        </form>
        <div class="login-link-container">
            <a class="login-link">Have an account? <a href="{% url 'login' %}" class="lgn-login-link">Login here</a></a>
        </div>        
    </div>
    
</body>
</html>

{% endblock content %}
